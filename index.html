<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vásárlási Igények Kezelése</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .transition-all {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Vásárlási Igény Nyilvántartó</h1>
            <p class="text-gray-600">Egyszerűen kezelheted vásárlási igényeidet és dokumentumokat generálhatsz</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Item Form Section -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-plus-circle mr-2 text-indigo-500"></i> Új Igény Felvétele
                </h2>
                
                <form id="itemForm" class="space-y-4">
                    <div>
                        <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">Termék neve*</label>
                        <input type="text" id="itemName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                    </div>
                    
                    <div>
                        <label for="itemCategory" class="block text-sm font-medium text-gray-700 mb-1">Kategória*</label>
                        <select id="itemCategory" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                            <option value="" disabled selected>Válassz kategóriát</option>
                            <option value="Irodai felszerelés">Irodai felszerelés</option>
                            <option value="IT eszközök">IT eszközök</option>
                            <option value="Bútor">Bútor</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="itemQuantity" class="block text-sm font-medium text-gray-700 mb-1">Mennyiség*</label>
                            <input type="number" id="itemQuantity" min="1" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        </div>
                        
                        <div>
                            <label for="itemPriority" class="block text-sm font-medium text-gray-700 mb-1">Prioritás*</label>
                            <select id="itemPriority" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                                <option value="Alacsony">Alacsony</option>
                                <option value="Közepes">Közepes</option>
                                <option value="Magas">Magas</option>
                                <option value="Sürgős">Sürgős</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">Leírás</label>
                        <textarea id="itemDescription" rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"></textarea>
                    </div>
                    
                    <div>
                        <label for="itemRequestedBy" class="block text-sm font-medium text-gray-700 mb-1">Igénylő neve*</label>
                        <input type="text" id="itemRequestedBy" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="itemDate" class="block text-sm font-medium text-gray-700 mb-1">Igénylés dátuma*</label>
                            <input type="date" id="itemDate" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        </div>
                        
                        <div>
                            <label for="itemBudget" class="block text-sm font-medium text-gray-700 mb-1">Becsült költség (Ft)</label>
                            <input type="number" id="itemBudget" min="0"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        </div>
                    </div>
                    
                    <div class="pt-2">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i> Igény Mentése
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Document Generator Section -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-file-alt mr-2 text-indigo-500"></i> Igények Listája
                    </h2>
                    <button id="generateDocBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-all flex items-center">
                        <i class="fas fa-file-export mr-2"></i> Exportálás
                    </button>
                </div>
                
                <div class="mb-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Keresés..." 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-4 flex flex-wrap gap-2">
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-all" data-category="all">Összes</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-all" data-category="Irodai felszerelés">Irodai</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-all" data-category="IT eszközök">IT</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-all" data-category="Bútor">Bútor</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-all" data-category="Egyéb">Egyéb</button>
                </div>
                
                <div id="itemsContainer" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                    <!-- Items will be loaded here -->
                </div>
                
                <div id="noItemsMessage" class="text-center py-10 text-gray-500 hidden">
                    <i class="fas fa-box-open text-4xl mb-3 text-gray-300"></i>
                    <p>Nincsenek még vásárlási igények.</p>
                    <p class="text-sm mt-1">Kezdd el a jobb oldali  űrlappal!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Preview Modal -->
    <div id="documentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center bg-indigo-600 text-white p-4">
                <h3 class="text-xl font-semibold">Vásárlási Igény Dokumentum</h3>
                <button id="closeModalBtn" class="text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[80vh]">
                <div id="documentContent" class="prose max-w-none">
                    <!-- Document content will be generated here -->
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-3 flex justify-end border-t">
                <button id="printDocBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg mr-2 transition-all flex items-center">
                    <i class="fas fa-print mr-2"></i> Nyomtatás
                </button>
                <button id="downloadDocBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-all flex items-center">
                    <i class="fas fa-download mr-2"></i> Letöltés PDF-ként
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
